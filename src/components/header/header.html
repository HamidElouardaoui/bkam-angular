
<header class="w-full bg-white/95 backdrop-blur border-b border-zinc-200">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-17 items-center gap-4">
      
      <!-- Logo -->
      <a class="flex items-center gap-3 shrink-0" routerLink="/">
        <img class="h-10 w-auto" src="/logo-bkam.png" alt="Logo" />

        <img class="h-10 w-auto" src="/portail-logo.svg" alt="Logo" />
        <span class="sr-only">Accueil</span>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden md:flex items-center gap-3 custom-nav pl-6">
        <a routerLink="/transverses"
           class="group inline-flex items-center gap-3 rounded-xl px-3 py-2 text-[14px] font-medium text-zinc-600 hover:text-[#612e77] transition cursor-pointer">
          <i class="fas fa-home"></i>
          <span>Accueil</span>
        </a>

        <a routerLink="/prestations"
           class="group inline-flex items-center gap-3 rounded-xl px-3 py-2 text-[14px] font-medium text-zinc-900 hover:text-[#612e77] transition cursor-pointer">
          <i class="fas fa-landmark text-lg"></i>
          <span>Prestations administratives</span>
        </a>

        <a routerLink="/couverture-medicale"
           class="group inline-flex items-center gap-3 rounded-xl px-3 py-2 text-[14px] font-medium text-zinc-600 hover:text-[#612e77] transition cursor-pointer">
          <i class="fas fa-stethoscope text-lg"></i>
          <span>Couverture médicale </span>
        </a>

        <a routerLink="/centres-vacances"
           class="group inline-flex items-center gap-3 rounded-xl px-3 py-2 text-[14px] font-medium text-zinc-600 hover:text-[#612e77] transition cursor-pointer">
          <i class="fas fa-umbrella-beach text-lg"></i>
          <span>Centres de vacances</span>
        </a>
        
      </nav>

      <div class="flex-1"></div>

        <!-- Notification button -->
      <button type="button"
              class="relative p-2 text-zinc-600 hover:text-[#612e77] transition cursor-pointer">
        <i class="fas fa-bell text-lg"></i>
        <!-- Notification badge -->
        <!-- <span class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white">
          3
        </span> -->
      </button>
      <!-- User info -->
      <div class="flex items-center gap-3">
        <div class="hidden sm:flex flex-col text-right">
          <span class="text-xs text-zinc-500 leading-none">Connecté</span>
          <span class="text-sm font-medium text-zinc-800">{{ userName }}</span>
        </div>
        <div class="h-9 w-9 rounded-full bg-zinc-200 flex items-center justify-center text-sm font-semibold text-zinc-700">
          {{ initials }}
        </div>
      </div>
    </div>
  </div>
</header>
