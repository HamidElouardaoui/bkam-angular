<!-- carousel.component.html -->
<div class="relative w-full overflow-hidden">
  <div
    class="flex space-x-4 overflow-x-auto scrollbar-hide snap-x snap-mandatory p-4"
  >
    <div
      *ngFor="let card of cards"
      class="snap-center flex-shrink-0 w-64 bg-white rounded-2xl shadow-md p-6 flex flex-col justify-between items-center hover:shadow-lg transition-all duration-300"
    >
      <div class="text-5xl mb-4">{{ card.icon }}</div>
      <h3 class="text-lg font-semibold text-gray-800 text-center mb-2">
        {{ card.title }}
      </h3>
      <button
        class="text-purple-600 underline hover:text-purple-800 font-medium"
      >
        {{ card.button }}
      </button>
    </div>
  </div>

  <!-- Optional gradient fades -->
  <div
    class="absolute left-0 top-0 h-full w-16 bg-gradient-to-r from-white pointer-events-none"
  ></div>
  <div
    class="absolute right-0 top-0 h-full w-16 bg-gradient-to-l from-white pointer-events-none"
  ></div>
</div>
