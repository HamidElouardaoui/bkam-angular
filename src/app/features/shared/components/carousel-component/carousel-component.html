<div class="relative w-full">
  <!-- â—€ Scroll left button -->
  <button
    class="absolute left-0 top-1/2 -translate-y-1/2 bg-white shadow-md rounded-full p-2 z-10 hover:bg-gray-100"
    (click)="scrollLeft()"
  >
<lucide-angular [img]="" class="my-icon"></lucide-angular>

  </button>

  <!-- ðŸ§© Scrollable cards container -->
  <div
    #scrollContainer
    class="flex overflow-x-auto snap-x snap-mandatory space-x-4 p-4 scroll-smooth scrollbar-hide"
  >
    <!-- Clone of last card (for loop illusion) -->
    <div
      class="snap-center flex-shrink-0 w-50 h-50 bg-white rounded-[10px] shadow-md p-6 flex flex-col justify-between items-start hover:shadow-lg transition-all duration-300 text-left"
    >
      <div class="text-5xl mb-4">
        <img
          [src]="cards[cards.length - 1].icon"
          alt="{{ cards[cards.length - 1].title }}"
          class="w-12 h-12 object-contain"
        />
      </div>
      <h3 class="text-base font-semibold mb-2">
        {{ cards[cards.length - 1].title }}
      </h3>
      <button
        class="text-[var(--color-primary)] text-[11px] underline font-medium cursor-pointer self-start"
      >
        {{ cards[cards.length - 1].button }}
      </button>
    </div>

    <!-- Real cards -->
    @for (card of cards; track $index) {
      <div
        class="snap-center flex-shrink-0 w-50 h-50 bg-white rounded-[10px] shadow-md p-6 flex flex-col justify-between items-start hover:shadow-lg transition-all duration-300 text-left"
      >
        <div class="text-5xl mb-4">
          <img [src]="card.icon" alt="{{ card.title }}" class="w-12 h-12 object-contain" />
        </div>

        <h3 class="text-base font-semibold mb-2">
          {{ card.title }}
        </h3>

        <button
          class="text-[var(--color-primary)] text-[11px] underline font-medium cursor-pointer self-start"
        >
          {{ card.button }}
        </button>
      </div>
    }

    <!-- Clone of first card (for loop illusion) -->
    <div
      class="snap-center flex-shrink-0 w-50 h-50 bg-white rounded-[10px] shadow-md p-6 flex flex-col justify-between items-start hover:shadow-lg transition-all duration-300 text-left"
    >
      <div class="text-5xl mb-4">
        <img [src]="cards[0].icon" alt="{{ cards[0].title }}" class="w-12 h-12 object-contain" />
      </div>
      <h3 class="text-base font-semibold mb-2">
        {{ cards[0].title }}
      </h3>
      <button
        class="text-[var(--color-primary)] text-[11px] underline font-medium cursor-pointer self-start"
      >
        {{ cards[0].button }}
      </button>
    </div>
  </div>

  <!-- â–¶ Scroll right button -->
  <button
    class="absolute right-0 top-1/2 -translate-y-1/2 bg-white shadow-md rounded-full p-2 z-10 hover:bg-gray-100"
    (click)="scrollRight()"
  >
    â–¶
  </button>

  <!-- âšª Pagination dots -->
  <div class="flex justify-center space-x-2 mt-3">
    @for (card of cards; track $index) {
      <button
        (click)="scrollTo($index)"
        class="w-3 h-3 rounded-full transition-all duration-300"
        [ngClass]="
          activeIndex === $index
            ? 'bg-[var(--color-primary)] scale-110'
            : 'bg-gray-300 hover:bg-gray-400'
        "
      ></button>
    }
  </div>
</div>
